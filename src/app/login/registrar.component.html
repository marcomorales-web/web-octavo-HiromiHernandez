<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar</title>
    <link rel="stylesheet" href="registrar.component.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <h3 class="login-title">CC MOTOS</h3>

        <img src="assets/moto_1.jpeg" class="icono" />

        <form>
          <div class="form-group">
            <label for="inputEmail">Nombre</label>
            <input type="email" id="inputNombre" required />
          </div>

          <div class="form-group">
            <label for="inputEmail">Correo</label>
            <input type="email" id="inputEmail" placeholder="correo@ejemplo.com" required />
          </div>

          <div class="form-group">
            <label for="inputPassword">Contrase√±a</label>
            <input type="password" id="inputPassword" required />
          </div>

          <button type="submit" class="btn-correo">Acceder con google</button>
          <br><br>
          <button type="submit" class="btn-login">Registrar</button>
        </form>
      </div>
    </div>
  </body>
</html>
