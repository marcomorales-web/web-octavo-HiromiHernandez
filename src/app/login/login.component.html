<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motos</title>
    <link rel="stylesheet" href="login.component.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card page-entrada">
        <h3 class="login-title">CC MOTOS</h3>

        <img src="assets/moto_1.jpeg" class="icono">

        <form>
          <div class="form-group">
            <label>Correo</label>
            <input type="email" placeholder="correo@ejemplo.com" required />
          </div>

          <div class="form-group">
            <label>Contraseña</label>
            <input type="password" required />
          </div>

          <button type="button" class="btn-login" (click)="animarMoto()">Iniciar sesión</button>

          <div class="footer">
            <a href="#">Crear cuenta</a>
          </div>
        </form>
      </div>
    </div>


    <img src="../../assets/moto_bar.png" #moto class="moto" alt="Moto" />
  </body>
</html>
